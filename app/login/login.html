<body>
        <div class="container">
            <div class="col-md-10 cold-md-offset-1 text-center">
                <div class="row">
                    <img id="signup_logo" src="images/hipster.png" class="header-logo" width="250" height="250">

                </div>
                <br /><br /><br />
                <div class="row">
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="text" #username class="form-control input-lg" id="username" placeholder="Email" >
                        </div>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="password" #password class="form-control input-lg" id="password" placeholder="Password">
                        </div>
                    </div>
                </div>
                <br />
                <div class="row" *ngIf = "status === 401">
                    <span class="alert alert-danger">Username and Password do not match</span>
                </div>



                <br />
                <button type="submit" class="btn btn-lg btn-default login-button" (click) = "login(username.value, password.value)">Log In</button>
                <br /><br />
                <a [routerLink]="['/signup']">Click here to Signup</a>

            </div>
            <hr />
        </div>

</body>
