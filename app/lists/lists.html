<ul class="list-group">
    <li class="list-group-item list-group-item-info">
        <p class="list-group-title">Grocery Lists</p>
    </li>
    <li *ngFor="let list of lists" class="list-group-item">
        <a routerLink="lists/{{ list.list_id }}">
			{{ list.store }}
		</a>
        <span class="badge">
           {{ list.items.length }}
        </span>
    </li>
    <li class="list-group-item">
        <a routerLink="lists/new" class="text-success">
			New List...
		</a>
    </li>
</ul>
<div>
    <pre> {{ lists|json}} </pre>
</div>
