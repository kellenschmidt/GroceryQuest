<ul class="list-group">
    <li class="list-group-item list-group-item-info">
        <p class="list-group-title">Grocery Lists</p>
    </li>
    <li *ngFor="let list of lists" class="list-group-item">
        <div class = "rectangle">

        </div>
        <div class = "link">
            <a routerLink="lists/{{ list.list_id }}">
    			{{ list.title }}
    		</a>

        </div>
        <span class="badge badge-success">
           {{ list.items.length }}
        </span>

    </li>
    <li class="list-group-item">
        <a routerLink="lists/new" class="text-success">
			New List...
		</a>
    </li>
</ul>

<pre>
    {{lists|json}}
</pre>
