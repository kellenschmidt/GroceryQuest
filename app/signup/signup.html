<div class="container signup-page">
    <div class="col-md-10 cold-md-offset-1 text-center">
        <div class="row">
            <img id="signup_logo" src="images/hipster.png" class="header-logo" width="250" height="250">

        </div>
        <br /><br /><br />
        <div class="row">
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3">
                    <input type="text" #email class="form-control input-lg" id="email" placeholder="Email" [ngClass]= "{ 'invalid' : !isValid }">
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3">
                    <input type="text" #first class="form-control input-lg" id="first-name" placeholder="First Name" >
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3">
                    <input type="text" #last class="form-control input-lg" id="last-name" placeholder="Last Name" >
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3">
                    <input type="password" #password class="form-control input-lg" id="password" placeholder="Password">
                </div>
            </div>
        </div>
        <br />
        <div class="row" *ngIf = "status === 400">
            <span class="alert alert-danger">Email already in use</span>
        </div>
        
        <br />
        <button type="submit" class="btn btn-lg btn-default login-button" (click) = "signup(email.value, first.value, last.value, password.value)">Sign Up</button>
        <br /><br />

    </div>
    <hr />
</div>
